<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Nos Pizzas</h2>
      <ul class="list-group">
        <app-pizza  *ngFor="let pizza of pizzas"
          [pizzaName]="pizza.name"
          [pizzaPrice]="pizza.price"
          [pizzaId]="pizza.id"
          [pizzaIngredients]="pizza.ingredients"

            ></app-pizza>
      </ul>
      
    </div>
  </div>
</div>
